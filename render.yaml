services:
  - type: web
    name: news-aggregator
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn news_aggregator.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: NEWSAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: news-aggregator-db
          property: connectionString

databases:
  - name: news-aggregator-db
    databaseName: news_aggregator
    user: news_aggregator
